</pre></td><td class='code'><pre><code class=''><span class='line'>function! GotoFileWithLineNum()
</span><span class='line'>    " exclude comma from file name search
</span><span class='line'>    " change the 'isfname' option temporarily to pick up file name in ncverilog MSG
</span><span class='line'>    let bak_isfname = &isfname
</span><span class='line'>    set isfname=@,48-57,/,.,-,_,+,#,$,%,~,="
</span><span class='line'>    " filename under the cursor 
</span><span class='line'>    let file_name = expand('&lt;cfile&gt;')
</span><span class='line'>    if !strlen(file_name)
</span><span class='line'>        echo 'NO FILE UNDER CURSOR'
</span><span class='line'>        return
</span><span class='line'>    endif
</span><span class='line'>
</span><span class='line'>    " look for a line number separated by any :,"&lt;space&gt; 
</span><span class='line'>    if search('\%#\f*[:, "]*\zs[0-9]\+')
</span><span class='line'>        " change the 'iskeyword' option temporarily to pick up just numbers 
</span><span class='line'>        let temp = &iskeyword
</span><span class='line'>        set iskeyword=48-57
</span><span class='line'>        let line_number = expand('&lt;cword&gt;')
</span><span class='line'>        exe 'set iskeyword=' . temp
</span><span class='line'>    endif
</span><span class='line'>
</span><span class='line'>    exe 'set isfname=' . bak_isfname
</span><span class='line'>    " edit the file 
</span><span class='line'>    exe 'e '.file_name
</span><span class='line'>
</span><span class='line'>    " if there is a line number, go to it 
</span><span class='line'>    if exists('line_number')
</span><span class='line'>        exe line_number
</span><span class='line'>    endif
</span><span class='line'>endfunction
</span><span class='line'>
</span><span class='line'>map gf :call GotoFileWithLineNum()&lt;CR&gt;
</span><span class='line'>map gsf :sp&lt;CR&gt;:call GotoFileWithLineNum()&lt;CR&gt;</span></code></pre></td></tr></table></div></figure>
